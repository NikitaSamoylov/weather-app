<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiceWeather</title>
    <link rel="shortcut icon" href="assets/img/ico.png">
</head>
<body class="body">
    <div class="darken"></div>
    <div class="container">
        <header class="header">
            <p class="header__title">Nice Weather</p>
            <div class="header__search main-search">
                <div class="main-search__container">
                    <ul class="main-search__list">
                        <li class="main-search__item">москва</li> <img src="assets/img/edit-icon.png" class="main-search__icon" alt="edit">
                        <li class="main-search__item">самара</li> <img src="assets/img/edit-icon.png" class="main-search__icon" alt="edit">
                        <li class="main-search__item">спб</li> <img src="assets/img/edit-icon.png" class="main-search__icon" alt="edit">
                    </ul>
                    <div class="main-search__add-tabs">
                        <span class="main-search__header">добавьте город в закладки</span>
                        <img src="assets/img/returnArrow.png" alt="return" class="main-search__icon--return">
                    </div>
                </div>
                <div class="main-search__input">
                    <div class="main-input">
                        <input type="text" class="main-input__search">
                        <img src="assets/img/search-icon.png" alt="search" class="main-input__icon">
                    </div>
                    <span class="main-search--error"></span>
                    <ul class="main-input__result-list result-list">
                    </ul>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main-info">
                <h1 class="main-info__title">москва</h1>
                <div class="main-info__current current-info">
                    <p class="current-info__value">+15&deg</p>
                    <div class="current-info__selectors info-selectors">
                        <div class="info-selectors__list">
                            <p class="info-selectors__item info-selectors__item--active info-selectors__today">сегодня</p>
                            <div class="info-selectors__divider"></div>
                            <p class="info-selectors__item info-selectors__now">сейчас</p>
                        </div>
                        <img src="assets/img/cloudy-mockup.png" alt="weather icon" class="info-selectors__icon">
                    </div>
                </div>
                    <div class="current-info__tabs tabs">
                        <ul class="tabs__head tabs-head">
                            <li class="tabs-head__item tabs-head__item--active">сегодня</li>
                            <li class="tabs-head__item">завтра</li>
                            <li class="tabs-head__item">послезавтра</li>
                        </ul>
                        <ul class="tabs__body tabs-body">
                            <li class="tabs-body__item tabs-body--active">
                                <div class="swiper__btn swiper__prev-btn">
                                    <img src="assets/img/slider-arrow.png" alt="back" class="swiper__img swiper__prev-img">
                                </div>
                                <div class="swiper">
                                    <div class="swiper-wrapper">
                                    </div>
                                
                                    <!-- If we need navigation buttons -->
                                    <div class="swiper-button-prev"></div>
                                    <div class="swiper-button-next"></div>
                                </div>
                                <div class="swiper__btn swiper__next-btn">
                                    <img src="assets/img/slider-arrow.png" alt="back" class="swiper__img swiper__next-img">
                                </div>
                            </li>
                            <li class="tabs-body__item"></li>
                            <li class="tabs-body__item"></li>
                        </ul>
                    </div>
            </div>
            <div class="additional-info">
                <ul class="additional-info__list">
                    <li class="additional-info__item">
                        <span class="additional-info__name additional-info__item-item">ветер</span>
                        <span class="additional-info__value additional-info__item-item">сильный</span>
                    </li>
                    <li class="additional-info__item">
                        <span class="additional-info__name additional-info__item-item">видимость</span>
                        <span class="additional-info__value additional-info__item-item">2 км</span>
                    </li>
                    <li class="additional-info__item">
                        <span class="additional-info__name additional-info__item-item">осадки</span>
                        <span class="additional-info__value additional-info__item-item">15%</span>
                    </li>
                    <li class="additional-info__item">
                        <span class="additional-info__name additional-info__item-item">погода</span>
                        <span class="additional-info__value additional-info__item-item">15%</span>
                    </li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
